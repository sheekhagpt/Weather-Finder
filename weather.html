<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Tutorials</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="download.jpeg" alt="Search"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid city name. Please try again!</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="download (5).png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="download (7).png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="download (9).png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      const apiKey = "7efe1e8a1e91b057e64e7d8610230dc8";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      const weatherSection = document.querySelector(".weather");
      const errorSection = document.querySelector(".error");

      // Function to check weather based on city name
      async function checkWeather(city) {
        if (city === "") {
          alert("Please enter a city name");
          return;
        }

        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`;

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            // Show error message if city is not found
            errorSection.style.display = "block";
            weatherSection.style.display = "none";
            return;
          }

          const data = await response.json();

          // Hide error section and display weather details
          errorSection.style.display = "none";
          weatherSection.style.display = "block";

          // Update weather details on the page
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          // Update the weather icon based on the weather condition
          if (data.weather[0].main === "Clouds") {
            weatherIcon.src = "download(7).png";
          } else if (data.weather[0].main === "Clear") {
            weatherIcon.src = "download(7).png";
          } else if (data.weather[0].main === "Rain") {
            weatherIcon.src = "download(7).png";
          } else if (data.weather[0].main === "Drizzle") {
            weatherIcon.src = "download(7).png";
          } else if (data.weather[0].main === "Mist") {
            weatherIcon.src = "download(7).png";
          } else {
            // Default icon if no condition matches
            weatherIcon.src = "download(7).png";
          }
        } catch (error) {
          console.error("Error fetching the weather data:", error);
        }
      }

      // Event listener for the search button click
      searchBtn.addEventListener("click", () => {
        const city = searchBox.value.trim();
        checkWeather(city);
      });
    </script>
    
</body>
</html>
